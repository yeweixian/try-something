server:
  port: 8082
spring:
  application:
    name: resume-application
  cloud:
    config:
      uri: http://localhost:9201/
      label: main
      profile: dev
      name: resume-application
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://LagouSCEurekaServer1:8761/eureka,http://LagouSCEurekaServer2:8762/eureka
    registry-fetch-interval-seconds: 30
# 开启健康检查接口 /actuator/health
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
